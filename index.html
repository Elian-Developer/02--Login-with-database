<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./Css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    />
  </head>
  <body>
    <h1>Login</h1>

    <div class="container">
      <div class="title">
        <img class="remove-bg" src="./images/logo.jpg" />
      </div>

      <div class="box">
        <label>Username</label> <br />
        <br />
        <i class="bi bi-person"></i>
        <input type="text" name="Username" placeholder="Enter Username" />
        <br />
        <br />

        <label>Password</label> <br />
        <br />
        <i class="bi bi-lock"></i>
        <input type="password" name="Password" placeholder="Enter Password" />
        <br />
        <br />
      </div>

      <div class="check-box">
        <input type="checkbox" /> <label class="checkbox">Remember me</label>
        <label class="fpassword">Forgot Password?</label>
      </div>

      <div class="button">
        <button type="submit">Log in</button>
      </div>

      <div class="social-media">
        <a
          href="https://accounts.google.com/ServiceLogin/identifier?hl=es&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
          target="_blank"
        >
          <i class="bi bi-google btngoogle"></i
        ></a>
        <a
          href="https://es-la.facebook.com/login/device-based/regular/login/"
          target="_blank"
        >
          <i class="bi bi-facebook btnfacebook"></i
        ></a>
        <a href="https://www.instagram.com/accounts/login/" target="_blank">
          <i class="bi bi-instagram btninstagram"></i
        ></a>
        <a href="https://www.linkedin.com/login/es" target="_blank">
          <i class="bi bi-linkedin btnlinkedin"></i
        ></a>
      </div>

      <p class="Nmember">Not a member? <a href="#">Sign up</a></p>
    </div>
  </body>
</html>
